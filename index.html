
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bithun Chatterjee — Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Portfolio of Bithun Chatterjee — Oracle, SQL, PL/SQL projects and case studies." />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/favicon.png" />

  <!-- Open Graph / Social -->
  <meta property="og:title" content="Bithun Chatterjee — Portfolio" />
  <meta property="og:description" content="Oracle, SQL, PL/SQL projects, dashboards & case studies." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://goldenbutter.github.io/Portfolio_EN/" />
  <meta property="og:image" content="assets/og-image.jpg" />

  <style>
    :root{
      --bg: #0b1220; --card: #111a2d; --muted: #6b7a90; --text: #e7eefc;
      --accent: #5ea3ff; --accent-2: #9ad0ff; --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    *{ box-sizing: border-box; }
    html, body { margin: 0; padding: 0; background: var(--bg); color: var(--text);
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { color: var(--accent-2); }
    .wrapper { max-width: 1100px; margin: 0 auto; padding: 24px; }
    header { display: grid; grid-template-columns: auto 1fr; gap: 18px; align-items: center;
      padding: 18px 20px; background: rgba(255,255,255,.04); border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius); box-shadow: var(--shadow); backdrop-filter: blur(6px); }
    header img.avatar { width: 72px; height: 72px; border-radius: 50%; object-fit: cover;
      border: 2px solid rgba(255,255,255,.15); }
    .meta h1 { margin: 0 0 6px; font-size: 1.75rem; }
    .meta p { margin: 0; color: var(--muted); }
    .chips { display:flex; flex-wrap: wrap; gap:8px; margin-top:10px; }
    .chip { padding: 6px 10px; border-radius: 999px; font-size: 0.9rem;
      background: #0f1b31; border: 1px solid rgba(255,255,255,.08); color: #cfe3ff; }
    .btn { display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:10px;
      background:#123b75; border:1px solid rgba(255,255,255,.1); color:#e9f3ff; font-weight:600; }
    .btn:hover { background:#0f3468; }
    .btn-row { display:flex; flex-wrap:wrap; gap:10px; margin-top:10px; }
    .panel { margin-top: 24px; padding: 18px; background: var(--card); border-radius: var(--radius);
      box-shadow: var(--shadow); border: 1px solid rgba(255,255,255,.08); }
    .panel h2 { margin-top:0; font-size:1.25rem; }
    .pdf-wrap { width: 100%; aspect-ratio: 3/4; border: 1px solid rgba(255,255,255,.1);
      border-radius: 12px; overflow: hidden; background: #0c1528; }
    .pdf-wrap iframe { width: 100%; height: 100%; border: 0; }
    footer { text-align:center; color:var(--muted); margin: 26px 0 10px; }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Header -->
    <header>
      <img class="avatar" src="assets/avatar.jpg" alt="Photo of Bithun Chatterjee" />
      <div class="meta">
        <h1>Bithun Chatterjee</h1>
        <p>Senior Technical Consultant — Oracle / SQL / PL/SQL · Data & ETL</p>
        <div class="chips">
          <span class="chip">Oracle Database</span>
          <span class="chip">SQL & PL/SQL</span>
          <span class="chip">Performance Tuning</span>
          <span class="chip">ETL & Data Pipelines</span>
          <span class="chip">AWS | Azure</span>
        </div>
        <div class="btn-row">
          <a class="btn" href="mailto:bithun.chatterjee@gmail.com">Contact</a>
          <a class="btn" href="assets/Bithun.Chatterjee_CV.pdf" target="_blank" rel="noopener">Download CV</a>
          <a class="btn" href="https://www.linkedin.com/in/bithun-chatterjee-95911a1b/" target="_blank" rel="noopener">LinkedIn</a>
          <a class="btn" href="https://github.com/goldenbutter" target="_blank" rel="noopener">GitHub</a>
        </div>
      </div>
    </header>

    <!-- Portfolio PDF -->
    <section class="panel">
      <h2>Portfolio</h2>
      <div class="pdf-wrap">
        <iframe src="assets/Resume_Bithun_Chatterjee.pdf#view=fitH" title="Portfolio PDF"></iframe>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      © <span id="year"></span> Bithun Chatterjee · Hosted on GitHub Pages
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
